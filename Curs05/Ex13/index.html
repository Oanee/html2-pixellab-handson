<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Bootstrap</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >

  <!-- CSS only -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
  >
</head>

<body>
  <form class="my-5">
    <header class="container">
      <div class="row">
        <div class="col">
          <h1>Formular reteta</h1>
        </div>
      </div>
    </header>

    <main>
      <section class="container">
        <header class="row">
          <div class="col">
            <h2>Reteta</h2>
          </div>
        </header>

        <fieldset class="row">
          <div class="col-12 col-lg-6 d-flex flex-column gap-3">
            <div class="input-group">
              <label
                for="recipe-name"
                class="input-group-text"
              >Numele retetei *</label>

              <input
                type="text"
                class="form-control"
                name="recipe-name"
                id="recipe-name"
                placeholder="Numele retetei *"
                required
              >
            </div>

            <div class="input-group">
              <label
                for="recipe-description"
                class="input-group-text"
              >Deascriere lunga *
              </label>

              <textarea
                class='form-control'
                name="recipe-description"
                id="recipe-description"
                cols="16"
                rows="10"
                placeholder="Descriere lunga *"
                required
              ></textarea>
            </div>
            <!-- insert code (descriere scurta) -->

            <div class="input-group">
              <label
                for="recipe-short-description"
                class="input-group-text"
              >Descriere scurta *</label>

              <textarea
                class="form-control"
                name="recipe-short-description"
                id="recipe-short-description"
                cols="16"
                rows="6"
                placeholder="Descriere scurta *"
                required
              ></textarea>
            </div>
          </div>

          <div class="col-12 col-lg-6 mt-2 mt-lg-0 d-flex flex-column gap-2">
            <div>
              <label
                class="form-label"
                for="recipe-image"
              >Imagine principala *</label>

              <input
                type="file"
                name="recipe-image"
                id="recipe-image"
                class="form-control"
                required
              >
            </div>

            <div class="input-group">
              <label
                for="recipe-author"
                class="input-group-text"
              >Autor *</label>

              <select
                name="recipe-author"
                id="recipe-author"
                class="form-select"
                required
              >
                <option value="">--autor--</option>
              </select>
            </div>
          </div>
        </fieldset>
      </section>

      <section class="container">
        <header class="row">
          <div class="col">
            <h2>Autor</h2>
          </div>
        </header>

        <fieldset class="row">
          <div class="col-12">
            <div class="form-check form-switch">
              <input
                type="checkbox"
                name="has-author"
                id="has-author"
                class="form-check-input"
                checked
              >

              <label
                for="has-author"
                class="form-check-label"
              >Adauga autor</label>
            </div>
          </div>

          <div class="col-12 col-lg-6 d-flex flex-column gap-2">
            <div class="input-group">
              <label
                for="recipe-author-name"
                class="input-group-text"
              >Numele autorului *
              </label>

              <input
                type="text"
                class="form-control"
                name="recipe-author-name"
                id="recipe-author-name"
                placeholder="Numele autorului *"
                required
              >
            </div>

            <div class="input-group">
              <label
                for="recipe-author-firstname"
                class="input-group-text"
              >Prenumele autorului *</label>

              <input
                type="text"
                class="form-control"
                name="recipe-author-firstname"
                id="recipe-author-firstname"
                placeholder="Prenumele autorului *"
                required
              >
            </div>

            <div class="input-group">
              <label
                for="email"
                class="input-group-text"
              >Email *</label>

              <input
                class="form-control"
                type="email"
                name="email"
                id="email"
                placeholder="Email *"
                required
              >
            </div>
          </div>

          <div class="col-12 col-lg-6 mt-2 mt-lg-0">
            <div class="input-group">
              <label
                for="author-website"
                class="input-group-text"
              >Website</label>

              <input
                type="text"
                name="author-website"
                id="author-website"
                placeholder="Website"
                class="form-control"
              >
            </div>
          </div>
        </fieldset>
      </section>

      <section class="container">
        <header class="row">
          <div class="col">
            <h2>Ingrediente</h2>
          </div>
        </header>

        <fieldset class="row">
          <div class="col-12 col-lg-6">
            <div class="input-group">
              <label
                for="ingredient-name"
                class="input-group-text"
              >
                Nume ingredient *
              </label>

              <input
                type="text"
                class="form-control"
                name="ingredient-name"
                id="ingredient-name"
                placeholder="Nume ingredient *"
                required
              >

              <button
                type="button"
                title="Adauga"
                class="btn btn-primary"
              >Adauga</button>
            </div>
          </div>

          <div class="col-12 col-lg-6 mt-2 mt-lg-0">
            <h3>Lista ingrediente</h3>

            <ul>
              <li class="mb-2">10g ulei

                <button
                  type="button"
                  title="Editeaza"
                  class="btn btn-primary btn-sm"
                >Editeaza</button>

                <button
                  type="reset"
                  title="Editeaza"
                  class="btn btn-danger btn-sm"
                > Sterge</button>

              <li class="mb-2">200g ceapa

                <button
                  type="button"
                  title="Editeaza"
                  class="btn btn-primary btn-sm"
                >Editeaza</button>

                <button
                  type="reset"
                  title="Editeaza"
                  class="btn btn-danger btn-sm"
                > Sterge</button>
              </li>

              <li>200g ardei gras

                <button
                  type="button"
                  title="Editeaza"
                  class="btn btn-primary btn-sm"
                >Editeaza</button>

                <button
                  type="reset"
                  title="Editeaza"
                  class="btn btn-danger btn-sm"
                > Sterge</button>
              </li>
            </ul>
          </div>
        </fieldset>
      </section>

      <section class="container">
        <header class="row">
          <div class="col">
            <h2>Pasi</h2>
          </div>
        </header>

        <fieldset class="row">
          <div class="col-12 col-lg-6 d-flex flex-column gap-3">
            <!-- insert-code-here -->
            <div class="input-group">
              <label
                for="step-title"
                class="input-group-text"
              >Titlu pas *</label>

              <input
                type="text"
                name="step-title"
                id="step-title"
                class="form-control"
                placeholder="Titlu pas *"
                required
              >
            </div>

            <div class="input-group">
              <label
                for="step-subtitle"
                class="input-group-text"
              >Subtitlu pas *</label>

              <input
                type="text"
                name="step-subtitle"
                id="step-subtitle"
                class="form-control"
                placeholder="Subtitlu pas *"
                required
              >
            </div>

            <div class="input-group">
              <label
                for="step-description"
                class="input-group-text"
              >Descriere pas *</label>

              <textarea
                name="step-description"
                id="step-description"
                cols="16"
                rows="6"
                class="form-control"
                placeholder="Dexcriere pas *"
                required
              ></textarea>
            </div>

            <div class="d-flex justify-content-end">
              <button
                type="reset"
                class="btn btn-outline-danger me-2"
                title="Reseteaza"
              >Reseteaza</button>

              <button
                type="submit"
                class="btn btn-primary"
                title="submit"
              >Adauga pas</button>
            </div>
          </div>
        </fieldset>
      </section>
    </main>

    <footer class="container mt-5">
      <div class="row">
        <div class="col text-center">
          <button
            class="btn btn-outline-danger btn-lg me-2"
            type="reset"
            title="Reseteaza"
          >Reseteaza</button>

          <button
            class="btn btn-primary btn-lg"
            title="Trimite"
            type="submit"
          >Trimite reteta</button>
        </div>
      </div>
    </footer>
  </form>

</body>

</html>
